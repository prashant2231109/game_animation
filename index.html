<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head ball</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
   <section>
    <div id="buttons">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="resetButton">Reset</button>
    </div>
    <div id="score">
        <div  class="player1Score" id="player1Score"><h1>Player 1 : 0</h1></div>
        <div  class="player2Score" id="player2Score"><h1>Player 2: 0</h1></div>
    </div>
   <img id="character" src="./assets/player1.png">
   <img  id="ball" src="./assets/ball1.png">
   <img id="net" src="./assets/wall.png">
   
    <img id="character1" src="./assets/player2.png"> 
    <audio id="collisionSound" src="./assets/ping-82822.mp3" preload="auto"></audio>
    <audio  id="jump" src="./assets/jump_c_02-102843.mp3" preload="auto"></audio>
    <audio  id="point" src="./assets/collect-ring-15982.mp3" preload="auto"></audio>
    <audio  id="headsound" src="./assets/punch-6-166699-[AudioTrimmer.com].mp3" preload="auto"></audio>
    <audio  id="gameOver" src="./assets/mixkit-video-game-win-2016.wav" preload="auto"></audio>
    
   </section> 
   <script src="script.js"></script>
   
</body>
</html>
