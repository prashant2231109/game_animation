<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeadBall</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-container">
        
        <button id="startGameButton">Start Game</button>
    </div>
   <section>
   <div><h2>HEAD-BALL</h2></div>
    <div id="buttons">
        <button id="startButton">Start</button>
        <button id="stopButton">Stop</button>
        <button id="resetButton">Reset</button>
    </div>
    <div id="score">
        <div id="player1Score"></div>
        <div id="player2Score"></div>
    </div>
   <img id="character" src="./assets/player1.png">
   <img  id="ball" src="./assets/ball1.png">
   <img id="net" src="./assets/wall.png">
   
    <img id="character1" src="./assets/player2.png"> 
    <audio id="collisionSound" src="./assets/ping-82822.mp3" preload="auto"></audio>
    <audio  id="jump" src="./assets/jump_c_02-102843.mp3" preload="auto"></audio>
    <audio  id="point" src="./assets/invalid-selection-39351.mp3" preload="auto"></audio>
    <audio  id="headsound" src="./assets/punch-6-166699-[AudioTrimmer.com].mp3" preload="auto"></audio>
    <audio  id="gameOver" src="./assets/mixkit-video-game-win-2016.wav" preload="auto"></audio>
    <audio  id="fullgameSound" src="./assets/Fluffing-a-Duck(chosic.com).mp3" loop preload="auto"></audio>
   </section> 
   <script src="script.js"></script>
</body>
</html>
